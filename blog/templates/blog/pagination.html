 <nav class="blog-pagination mt-md-3  mt-2">
    <span class="step-links">
         {% if page.has_previous %}
        <a class="btn btn-outline-primary" href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
        <a class="btn btn-outline-secondary " href="?page={{ page.next_page_number }}">Next</a>
        {% endif %} </span>
 </nav>
